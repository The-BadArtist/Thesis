<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SRB Sign Up/ Login</title>
        <link href="./script.css" rel="stylesheet">
        <script defer src="./script.js"></script>
        <link rel="stylesheet" href="./src/main.css">
        <script defer src="./src/main.js"></script>
    </head>
    <body>
        <div class="container">
            <form class="form" id="createAccount">
                <h1 class="form__title"> Create Account</h1>
                <div class="form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username" required>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="tel" class="form__input" autofocus placeholder="Phone Number ex.(555) 555-5555">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password" required>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Confirm password" required>
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <p>Already have an account? <a href= "Signin.html">Sign In</a>.</p>
                    
                </p>
            </form>
        </div>

    </body>
</html>
